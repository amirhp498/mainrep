<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Coma Scale Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 95%;
            margin-top: 8px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glasgow Coma Scale</h1>
        <form action="/submit" method="POST">
            <!-- Patient Information -->
            <label for="name">نام بیمار</label>
            <input type="text" id="name" name="name" required>

            <label for="age">سن بیمار</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">جنسیت</label>
            <select id="gender" name="gender" required>
                <option value="Male">مرد</option>
                <option value="Female">زن</option>
                <option value="Other">سایر</option>
            </select>

            <label for="date_of_assessment">تاریخ بررسی</label>
            <input type="date" id="date_of_assessment" name="date_of_assessment" required>

            <label for="examiner_name">پرستار</label>
            <input type="text" id="examiner_name" name="examiner_name" required>

            <!-- Eye Response -->
            <label for="eye_response">پاسخ چشمی</label>
            <select id="eye_response" name="eye_response" required>
                <option value="4">چشم ها باز (4)</option>
                <option value="3">(3) پاسخ به صدا</option>
                <option value="2">پاسح به درد (2)</option>
                <option value="1">بدون پاسخ (1)</option>
            </select>

            <!-- Verbal Response -->
            <label for="verbal_response">پاسخ کلامی</label>
            <select id="verbal_response" name="verbal_response" required>
                <option value="5">واضح (5)</option>
                <option value="4">گیج (4)</option>
                <option value="3">کلمات نامتناسب (3)</option>
                <option value="2">(2) صداهای نامفهوم</option>
                <option value="1">بدون پاسخ (1)</option>
            </select>

            <!-- Motor Response -->
            <label for="motor_response">پاسخ حرکتی</label>
            <select id="motor_response" name="motor_response" required>
                <option value="6">پیروی از دستورات (6)</option>
                <option value="5">حرکت به سمت محل درد (5)</option>
                <option value="4">دور کردن از محل درد (4)</option>
                <option value="3">حرکت اندام ها به داخل (3) (decorticate) </option>
                <option value="2">حرکت اندام ها به خارج (2) (decerebrate) </option>
                <option value="1">بدون پاسخ (1)</option>
            </select>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional observations"></textarea>

            <button type="submit">ارسال</button>
        </form>
    </div>
</body>
</html>
